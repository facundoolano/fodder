{{#each entries}}
<div class="entry">
	<div class="entry-container">
		<div class="entry-avatar">
			<img src="{{ this.avatar }}" class="img-rounded">
		</div>
		<div class="entry-content">
			<strong>{{ this.username }}</strong>
			<p>{{ this.content }}</p>
		</div>
	</div>
	<div class="clear"></div>
	<div class="toolbar">
		<p class="pull-right">
			<span class="muted">TODO TIME AGO</span><i class="icon-arrow-up"></i><i
				class="icon-comment"></i>
		</p>
	</div>
	<hr />
</div>
{{/each }}
