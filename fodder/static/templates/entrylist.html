{{#each entries}}
<div class="entry">
	<div class="entry-header">
		<div class="entry-avatar">
			<img src="{{ this.avatar }}" class="img-rounded">
		</div>
		<div class="entry-title">
			<strong><a href="#">{{ this.username }}</a></strong>
			<div class="muted"><time class="timeago" datetime="{{ this.date }}">{{ this.date }}</time></div>
		</div>
		<div class="vote-up">
			<a href="#" title="Vote up"><i class="icon-arrow-up "></i></a>
		</div>
		<div class="clear"></div>
	</div>
	
	<div class="entry-content">
		<p>{{ this.content }}</p>
	</div>
	<div class="entry-footer">
		<a href="#">5 votes - 10 Comments</a>
	</div>
</div>
{{/each }}
